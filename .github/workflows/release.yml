name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: quiz-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: quiz-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: quiz-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: quiz-darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o ${{ matrix.output }} .

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: quiz-${{ matrix.goos }}-${{ matrix.goarch }}
        path: ${{ matrix.output }}

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/**/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}